name: CI / CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push multiâ€‘arch Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multiâ€‘arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            lucidreline/lifts:latest

  deploy:
    name: ğŸš€ Deploy to k3s via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 2222
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            set -e
            echo "::group::ğŸš€ Deploying to k3s"
            export KUBECONFIG=~/kubeconfig
            kubectl set image deployment/lifts lifts=lucidreline/lifts:latest
            kubectl rollout restart deployment/lifts
            kubectl rollout status deployment/lifts --timeout=15m
            echo "::endgroup::"